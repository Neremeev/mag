<mat-sidenav-container class="example-container">
  <mat-sidenav class="side-nav" #sidenav mode="side" [(opened)]="opened">
    Sidenav content
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-icon
      class="menu-icon"
      aria-hidden="false"
      (click)="sidenav.toggle()"
      aria-label="Example home icon"
    >
      menu
    </mat-icon>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
